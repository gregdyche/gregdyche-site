<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Greg Dyche - Well Scripted Life{% endblock %}</title>
    <meta name="description" content="{% block description %}Modern insights on technology, education, and life optimization from Greg Dyche.{% endblock %}">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load static files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/modern.css' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">Greg Dyche</a>
                <ul class="navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog/">Blog</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="fade-in">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer style="margin-top: 4rem; padding: 2rem 0; border-top: 1px solid var(--border-color); text-align: center; color: var(--text-muted);">
        <div class="container">
            <p>&copy; 2024 Greg Dyche. Built with Django on Railway.</p>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
