{% extends "admin/base.html" %}
{% load static %}

{% block title %}{% if subtitle %}{{ subtitle }} | {% endif %}{{ title }} | Greg Dyche Blog Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">Greg Dyche Blog Admin</a>
</h1>
{% endblock %}

{% block extrahead %}{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/admin_extras.css' %}">
<style>
    /* Custom branding colors */
    #header {
        background: #0054A6; /* Creighton blue */
    }
    
    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: white;
    }
    
    div.breadcrumbs {
        background: #004494;
    }
    
    .module h2, .module caption, .inline-group h2 {
        background: #0054A6;
    }
    
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: #0054A6;
        border-color: #004494;
    }
    
    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
        background: #004494;
    }
    
    .button.default, input[type=submit].default, .submit-row input.default {
        background: #0054A6;
        border-color: #004494;
    }
    
    .button.default:hover, input[type=submit].default:hover, .submit-row input.default:hover {
        background: #004494;
    }
</style>
{% endblock %}
